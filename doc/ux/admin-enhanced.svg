<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#0f1419"/>
  
  <!-- 侧边栏 -->
  <rect x="0" y="0" width="250" height="800" fill="#1a2332"/>
  
  <!-- 侧边栏标题 -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">OWON 管理后台</text>
  
  <!-- 导航菜单 -->
  <g id="nav-menu">
    <!-- 用户管理 -->
    <rect x="10" y="80" width="230" height="40" rx="6" fill="transparent"/>
    <text x="25" y="103" font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7">👥 用户管理</text>
    
    <!-- 问答流管理 -->
    <rect x="10" y="130" width="230" height="40" rx="6" fill="transparent"/>
    <text x="25" y="153" font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7">💬 问答流管理</text>
    
    <!-- 人工支持工单 (选中状态) -->
    <rect x="10" y="180" width="230" height="40" rx="6" fill="#e74c3c"/>
    <text x="25" y="203" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">🎫 人工支持工单</text>
  </g>
  
  <!-- 退出登录 -->
  <rect x="10" y="740" width="230" height="40" rx="6" fill="#c0392b"/>
  <text x="25" y="763" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">🚪 退出登录</text>
  
  <!-- 主内容区 -->
  <rect x="270" y="20" width="910" height="760" fill="#2c3e50" rx="8" stroke="#485563"/>
  
  <!-- 页面标题 -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">人工支持工单</text>
  
  <!-- 工单状态统计卡片 -->
  <g id="stats-cards" transform="translate(300, 80)">
    <!-- 待处理 -->
    <rect x="0" y="0" width="140" height="80" rx="6" fill="#1a2332" stroke="#f39c12"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">⏳ 待处理</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">8</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">+3 今日新增</text>
    
    <!-- 处理中 -->
    <rect x="160" y="0" width="140" height="80" rx="6" fill="#1a2332" stroke="#3498db"/>
    <text x="170" y="25" font-family="Arial, sans-serif" font-size="12" fill="#3498db">🔄 处理中</text>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">5</text>
    <text x="170" y="70" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">平均1.2天</text>
    
    <!-- 已完成 -->
    <rect x="320" y="0" width="140" height="80" rx="6" fill="#1a2332" stroke="#27ae60"/>
    <text x="330" y="25" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">✅ 已完成</text>
    <text x="330" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">47</text>
    <text x="330" y="70" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">本月</text>
    
    <!-- 已关闭 -->
    <rect x="480" y="0" width="140" height="80" rx="6" fill="#1a2332" stroke="#95a5a6"/>
    <text x="490" y="25" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">🔒 已关闭</text>
    <text x="490" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">12</text>
    <text x="490" y="70" font-family="Arial, sans-serif" font-size="10" fill="#bdc3c7">超时关闭</text>
  </g>
  
  <!-- 筛选和搜索 -->
  <g id="filters" transform="translate(300, 180)">
    <!-- 状态筛选 -->
    <select x="0" y="0">
      <rect x="0" y="0" width="120" height="35" rx="4" fill="#34495e" stroke="#485563"/>
      <text x="10" y="23" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">状态: 全部</text>
      <text x="100" y="23" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">▼</text>
    </select>
    
    <!-- 搜索框 -->
    <rect x="280" y="0" width="200" height="35" rx="4" fill="#34495e" stroke="#485563"/>
    <text x="290" y="23" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">搜索工单ID或用户邮箱...</text>
    
    <!-- 搜索按钮 -->
    <rect x="490" y="5" width="60" height="25" rx="4" fill="#e74c3c"/>
    <text x="520" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">搜索</text>
  </g>
  
  <!-- 工单列表表格 -->
  <g id="ticket-table" transform="translate(300, 240)">
    <!-- 表头 -->
    <rect x="0" y="0" width="850" height="40" fill="#1a2332" stroke="#485563"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">工单ID</text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">用户邮箱</text>
    <text x="280" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">问题类型</text>
    <text x="500" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">提交时间</text>
    <text x="620" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">状态</text>
    <text x="720" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">操作</text>
    
    <!-- 工单行 1 - 紧急待处理 -->
    <rect x="0" y="40" width="850" height="50" fill="#ffffff" stroke="#f1f5f9"/>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">#SUP-001</text>
    <text x="120" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">user@example.com</text>
    <text x="280" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">技术问题</text>
    <rect x="400" y="52" width="40" height="20" rx="10" fill="#fecaca"/>
    <text x="420" y="64" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626">紧急</text>
    <text x="500" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">2小时前</text>
    <rect x="620" y="52" width="60" height="20" rx="10" fill="#fef3c7"/>
    <text x="650" y="64" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400e">待处理</text>
    <rect x="720" y="52" width="50" height="20" rx="4" fill="#3b82f6"/>
    <text x="745" y="64" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">处理</text>
    
    <!-- 工单行 2 - 处理中 -->
    <rect x="0" y="90" width="850" height="50" fill="#ffffff" stroke="#f1f5f9"/>
    <text x="20" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">#SUP-002</text>
    <text x="120" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">engineer@owon.com</text>
    <text x="280" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">产品咨询</text>
    <rect x="400" y="102" width="40" height="20" rx="10" fill="#e5e7eb"/>
    <text x="420" y="114" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">普通</text>
    <text x="500" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">1天前</text>
    <rect x="620" y="102" width="60" height="20" rx="10" fill="#dbeafe"/>
    <text x="650" y="114" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1d4ed8">处理中</text>
    <rect x="720" y="102" width="50" height="20" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="745" y="114" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">查看</text>
    
    <!-- 工单行 3 - 已完成 -->
    <rect x="0" y="140" width="850" height="50" fill="#ffffff" stroke="#f1f5f9"/>
    <text x="20" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">#SUP-003</text>
    <text x="120" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">student@uni.edu</text>
    <text x="280" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">故障排除</text>
    <rect x="400" y="152" width="40" height="20" rx="10" fill="#e5e7eb"/>
    <text x="420" y="164" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">普通</text>
    <text x="500" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">2天前</text>
    <rect x="620" y="152" width="60" height="20" rx="10" fill="#dcfce7"/>
    <text x="650" y="164" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">已完成</text>
    <rect x="720" y="152" width="50" height="20" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="745" y="164" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">查看</text>
  </g>
  
  <!-- 工单详情预览窗口 -->
  <g id="ticket-preview" transform="translate(300, 420)">
    <rect x="0" y="0" width="850" height="280" rx="6" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">工单详情 - #SUP-001</text>
    
    <!-- 基本信息 -->
    <g transform="translate(20, 40)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">用户:</text>
      <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#374151">user@example.com</text>
      
      <text x="200" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">问题类型:</text>
      <text x="270" y="15" font-family="Arial, sans-serif" font-size="12" fill="#374151">技术问题</text>
      
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">问题描述:</text>
      <text x="0" y="55" font-family="Arial, sans-serif" font-size="12" fill="#374151">OWON示波器SDS1104X-E显示屏出现闪烁现象，已经尝试重启设备</text>
      <text x="0" y="70" font-family="Arial, sans-serif" font-size="12" fill="#374151">但问题仍然存在。请协助排查原因并提供解决方案。</text>
    </g>
    
    <!-- 对话上下文 -->
    <g transform="translate(20, 120)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" font-weight="500">相关AI对话:</text>
      <rect x="0" y="20" width="810" height="60" rx="4" fill="#ffffff" stroke="#e2e8f0"/>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">用户问题: OWON示波器显示屏闪烁如何处理？</text>
      <text x="10" y="50" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">AI回答: 建议检查电源连接和信号线，如果问题持续请参考用户手册...</text>
      <text x="10" y="65" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">用户反馈: 👎 答案不准确，需要人工支持</text>
    </g>
    
    <!-- 回复编辑器 -->
    <g transform="translate(20, 200)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" font-weight="500">技术专家回复:</text>
      <rect x="0" y="20" width="650" height="50" rx="4" fill="#ffffff" stroke="#d1d5db"/>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="11" fill="#9ca3af">请在此处输入详细的技术解决方案...</text>
      
      <!-- 操作按钮 -->
      <rect x="670" y="20" width="70" height="25" rx="4" fill="#10b981"/>
      <text x="705" y="36" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">发送回复</text>
      
      <rect x="750" y="20" width="60" height="25" rx="4" fill="#f59e0b"/>
      <text x="780" y="36" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff">关闭工单</text>
    </g>
  </g>
  
  <!-- 标注说明 -->
  <text x="20" y="790" font-family="Arial, sans-serif" font-size="12" fill="#64748b">管理员后台 - 人工支持工单管理界面</text>
</svg> 