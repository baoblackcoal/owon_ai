<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#0f1419"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1200" height="60" fill="#2c3e50" stroke="#485563"/>
  
  <!-- 汉堡菜单按钮 -->
  <rect x="15" y="20" width="20" height="20" fill="transparent"/>
  <rect x="15" y="22" width="20" height="2" fill="#ecf0f1"/>
  <rect x="15" y="28" width="20" height="2" fill="#ecf0f1"/>
  <rect x="15" y="34" width="20" height="2" fill="#ecf0f1"/>
  
  <!-- Logo和标题 -->
  <circle cx="55" cy="30" r="15" fill="#e74c3c"/>
  <text x="80" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">OWON AI 助手</text>
  
  <!-- 已登录用户头像和下拉菜单 -->
  <circle cx="1150" cy="30" r="20" fill="#34495e" stroke="#5d6d7e"/>
  <text x="1150" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">用户</text>
  
  <!-- 左侧导航栏 (收缩状态) -->
  <rect x="0" y="60" width="60" height="740" fill="#2c3e50" stroke="#485563"/>
  
  <!-- 左侧导航栏顶部：展开按钮 -->
  <rect x="10" y="75" width="40" height="30" rx="4" fill="#34495e"/>
  <text x="30" y="93" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bdc3c7">»</text>
  
  <!-- 新建聊天按钮 (收缩状态) -->
  <rect x="10" y="115" width="40" height="40" rx="6" fill="#e74c3c"/>
  <text x="30" y="139" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">+</text>
  
  <!-- 历史对话列表 (收缩状态 - 仅显示圆点) -->
  <circle cx="30" cy="180" r="4" fill="#ff6b35"/>
  <circle cx="30" cy="200" r="4" fill="#95a5a6"/>
  <circle cx="30" cy="220" r="4" fill="#95a5a6"/>
  <circle cx="30" cy="240" r="4" fill="#95a5a6"/>
  
  <!-- 问答排行榜按钮 (收缩状态) -->
  <rect x="10" y="720" width="40" height="40" rx="6" fill="#ff6b35"/>
  <text x="30" y="743" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">🏆</text>
  
  <!-- 右侧聊天区域 -->
  <rect x="80" y="80" width="1100" height="620" fill="#2c3e50" rx="8" stroke="#485563"/>
  
  <!-- 当前对话标题 -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">示波器波形噪声问题</text>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">2024年1月15日 14:30 开始 · 可继续对话</text>
  
  <!-- 用户问题气泡（右对齐） -->
  <rect x="820" y="160" width="340" height="60" rx="20" fill="#e74c3c"/>
  <text x="840" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <tspan x="840" dy="0">我的示波器显示的波形有噪声，</tspan>
    <tspan x="840" dy="16">应该如何处理？</tspan>
  </text>
  
  <!-- AI回答气泡（左对齐） -->
  <rect x="100" y="240" width="600" height="120" rx="20" fill="#34495e" stroke="#485563"/>
  <text x="120" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">
    <tspan x="120" dy="0">关于示波器波形噪声问题，可以从以下几个方面来处理：</tspan>
    <tspan x="120" dy="20"></tspan>
    <tspan x="120" dy="20" font-weight="bold">1. 检查探头连接</tspan>
    <tspan x="120" dy="16">• 确保探头接地良好</tspan>
    <tspan x="120" dy="16">• 检查探头补偿是否正确</tspan>
    <tspan x="120" dy="20" font-weight="bold">2. 调整采样设置...</tspan>
  </text>
  
  <!-- 点赞/点踩按钮 -->
  <g transform="translate(120, 380)">
    <circle cx="0" cy="0" r="16" fill="#ff6b35" stroke="#e74c3c"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">👍</text>
  </g>
  <g transform="translate(160, 380)">
    <circle cx="0" cy="0" r="16" fill="#34495e" stroke="#485563"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bdc3c7">👎</text>
  </g>
  
  <!-- 用户继续提问 -->
  <rect x="750" y="420" width="410" height="40" rx="20" fill="#e74c3c"/>
  <text x="770" y="445" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">还有其他减少噪声的方法吗？</text>
  
  <!-- AI继续回答 -->
  <rect x="100" y="480" width="580" height="80" rx="20" fill="#34495e" stroke="#485563"/>
  <text x="120" y="500" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">
    <tspan x="120" dy="0">当然还有其他方法：</tspan>
    <tspan x="120" dy="20" font-weight="bold">3. 环境因素控制</tspan>
    <tspan x="120" dy="16">• 远离电磁干扰源（如手机、电机等）</tspan>
    <tspan x="120" dy="16">• 确保良好的电源质量</tspan>
  </text>
  
  <!-- 底部输入区 -->
  <rect x="80" y="720" width="1100" height="60" fill="#2c3e50" rx="8" stroke="#485563"/>
  
  <!-- 输入框 -->
  <rect x="100" y="735" width="1000" height="30" rx="15" fill="#1a2332" stroke="#485563"/>
  <text x="120" y="753" font-family="Arial, sans-serif" font-size="14" fill="#95a5a6">继续在此对话中提问...</text>
  
  <!-- 发送按钮 -->
  <rect x="1120" y="735" width="60" height="30" rx="15" fill="#e74c3c"/>
  <text x="1150" y="753" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">发送</text>
  
  <!-- 标注说明 -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">统一主界面 - 已登录用户视图（左侧导航栏收缩状态）</text>
</svg> 