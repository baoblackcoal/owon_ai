<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="650" viewBox="0 0 500 650" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景遮罩 -->
  <rect width="500" height="650" fill="#000000" opacity="0.7"/>
  
  <!-- 模态框 -->
  <rect x="50" y="50" width="400" height="550" rx="12" fill="#2c3e50" stroke="#485563" stroke-width="1"
        filter="drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4))"/>
  
  <!-- 关闭按钮 -->
  <circle cx="420" cy="80" r="12" fill="#34495e" stroke="#485563" stroke-width="1"/>
  <text x="417" y="84" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">×</text>
  
  <!-- 标题 -->
  <text x="70" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="600">申请人工支持</text>
  
  <!-- 表单区域 -->
  <g id="form-fields">
    <!-- 问题类型 -->
    <text x="70" y="120" font-family="Arial, sans-serif" font-size="13" fill="#ecf0f1" font-weight="500">问题类型 *</text>
    <rect x="70" y="125" width="360" height="32" rx="6" fill="#34495e" stroke="#485563" stroke-width="1"/>
    <text x="80" y="145" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">技术问题</text>
    <text x="410" y="145" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">▼</text>
    
    <!-- 详细描述 -->
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="13" fill="#ecf0f1" font-weight="500">详细描述 *</text>
    <rect x="70" y="185" width="360" height="80" rx="6" fill="#34495e" stroke="#485563" stroke-width="1"/>
    <text x="80" y="205" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">请详细描述您遇到的问题，包括具体的操作步骤、</text>
    <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="#95a5a6">错误信息和期望的结果...</text>
    
    <!-- 联系邮箱 -->
    <text x="70" y="290" font-family="Arial, sans-serif" font-size="13" fill="#ecf0f1" font-weight="500">联系邮箱 *</text>
    <rect x="70" y="295" width="360" height="32" rx="6" fill="#34495e" stroke="#485563" stroke-width="1"/>
    <text x="80" y="315" font-family="Arial, sans-serif" font-size="12" fill="#ecf0f1">user@example.com</text>

  </g>
  
  <!-- 上下文信息区域 -->
  <g id="context-section">
    <text x="70" y="410" font-family="Arial, sans-serif" font-size="13" fill="#ecf0f1" font-weight="500">相关对话上下文</text>
    
    <!-- 上下文卡片 -->
    <rect x="70" y="415" width="360" height="120" rx="6" fill="#1a2332" stroke="#485563" stroke-width="1"/>
    
    <!-- 用户问题 -->
    <text x="80" y="435" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7" font-weight="500">您的问题：</text>
    <text x="80" y="450" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">OWON示波器SDS1104X-E显示屏出现闪烁，如何处理？</text>
    
    <!-- AI回答 -->
    <text x="80" y="470" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7" font-weight="500">AI回答：</text>
    <text x="80" y="485" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">根据您的问题，我建议检查设备的电源连接...</text>
    <text x="80" y="500" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">如果问题持续，请参考用户手册第3.2节。</text>
    
    <!-- 包含完整对话复选框 -->
    <rect x="80" y="510" width="12" height="12" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <text x="78" y="519" font-family="Arial, sans-serif" font-size="10" fill="white">✓</text>
    <text x="100" y="521" font-family="Arial, sans-serif" font-size="11" fill="#ecf0f1">包含完整对话历史</text>
  </g>
  
  <!-- 按钮区域 -->
  <g id="action-buttons">
    <!-- 取消按钮 -->
    <rect x="220" y="560" width="80" height="32" rx="6" fill="none" stroke="#485563" stroke-width="1"/>
    <text x="260" y="580" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7" text-anchor="middle">取消</text>
    
    <!-- 提交请求按钮 -->
    <rect x="320" y="560" width="110" height="32" rx="6" fill="#e74c3c"/>
    <text x="375" y="580" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">提交请求</text>
  </g>
  
  <!-- 说明文字 -->
  <text x="70" y="620" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">
    提交后，我们将在24小时内回复您的邮箱
  </text>
</svg> 