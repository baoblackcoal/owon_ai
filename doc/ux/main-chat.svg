<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 整体背景 -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- 左侧边栏 -->
  <rect x="0" y="0" width="218" height="800" fill="#ffffff"/>
  
  <!-- 侧边栏收缩按钮 -->
  <text x="15" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">‹ 收缩侧边栏</text>
  
  <!-- 新建聊天按钮 -->
  <rect x="14" y="50" width="190" height="36" rx="6" fill="#2a2a2a"/>
  <text x="25" y="73" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff">+ 新建聊天</text>
  
  <!-- 历史对话标题 -->
  <text x="15" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#6b7280">历史对话</text>
  
  <!-- 当前选中的对话 -->
  <rect x="14" y="118" width="190" height="48" rx="4" fill="#2a2a2a"/>
  <text x="24" y="138" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff">hi</text>
  <text x="24" y="154" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">2025-07-08 08:23</text>
  
  <!-- 问答排行榜按钮 -->
  <rect x="14" y="750" width="190" height="36" rx="4" fill="#2a2a2a"/>
  <text x="24" y="773" font-family="system-ui, sans-serif" font-size="12" fill="#ffffff">🏆 问答排行榜</text>
  
  <!-- 主聊天区域 -->
  <rect x="218" y="0" width="982" height="800" fill="#ffffff"/>
  
  <!-- 顶部标题栏 -->
  <rect x="218" y="0" width="982" height="60" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- OWON AI 助手 Logo -->
  <circle cx="240" cy="30" r="12" fill="#1a1a1a"/>
  <text x="240" y="35" font-family="system-ui, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#ffffff">O</text>
  
  <!-- 主标题 -->
  <text x="260" y="23" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1a1a1a">OWON AI 助手</text>
  <text x="260" y="40" font-family="system-ui, sans-serif" font-size="13" fill="#3b82f6">hi</text>
  <text x="260" y="52" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">2025/7/8 08:23:34 · 可继续对话</text>
  
  <!-- 右上角操作按钮 -->
  <text x="1140" y="23" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">☀</text>
  <circle cx="1170" cy="30" r="14" fill="#e5e7eb"/>
  <text x="1170" y="35" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" fill="#1a1a1a">游</text>
  
  <!-- 聊天内容区域 -->
  <rect x="230" y="70" width="960" height="670" fill="#ffffff"/>
  
  <!-- 用户第一条消息（右侧） -->
  <rect x="1080" y="90" width="100" height="32" rx="16" fill="#e5e7eb"/>
  <text x="1130" y="110" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">hi</text>
  
  <!-- AI第一条回复（左侧） -->
  <rect x="250" y="140" width="720" height="160" rx="8" fill="#f3f4f6"/>
  <text x="270" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#1a1a1a">
    <tspan x="270" dy="0">你好！我是OWON仔，你的专属AI助手。有了我你解答关于OWON ADS系列示波器的使用疑问~ 😊</tspan>
    <tspan x="270" dy="25"></tspan>
    <tspan x="270" dy="18">无论你遇到:</tspan>
    <tspan x="270" dy="20">• 示波器功能不熟悉</tspan>
    <tspan x="270" dy="18">• 测量数据读取困难</tspan>
    <tspan x="270" dy="18">• 操作步骤需要指导</tspan>
    <tspan x="270" dy="18">• 或者遇到异常波形要指导</tspan>
    <tspan x="270" dy="25"></tspan>
    <tspan x="270" dy="18">都可以随时告诉我！（温馨提示：如果问题问题比较具体的知识成就，我会连线友联系专业客服或咨询产品册子）</tspan>
  </text>
  
  <!-- 第一条反馈按钮 -->
  <rect x="270" y="320" width="60" height="24" rx="12" fill="transparent" stroke="#d1d5db" stroke-width="1"/>
  <text x="300" y="335" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">👍 </text>
  
  <rect x="340" y="320" width="60" height="24" rx="12" fill="transparent" stroke="#d1d5db" stroke-width="1"/>
  <text x="370" y="335" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">👎 </text>
  
  <!-- 用户第二条消息（右侧） -->
  <rect x="950" y="380" width="230" height="32" rx="16" fill="#e5e7eb"/>
  <text x="1065" y="400" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">ADS800A带宽是多少?</text>
  
  <!-- AI第二条回复（左侧） -->
  <rect x="250" y="430" width="650" height="140" rx="8" fill="#f3f4f6"/>
  <text x="270" y="455" font-family="system-ui, sans-serif" font-size="14" fill="#1a1a1a">
    <tspan x="270" dy="0">ADS800A系列示波器的模拟带宽取决于具体型号:</tspan>
    <tspan x="270" dy="25"></tspan>
    <tspan x="270" dy="18" font-weight="600">ADS802A/ADS804A</tspan>
    <tspan dx="5"> 的模拟带宽为 </tspan>
    <tspan font-weight="600">70 MHz</tspan>
    <tspan x="270" dy="18" font-weight="600">ADS812A/ADS814A</tspan>
    <tspan dx="5"> 的模拟带宽为 </tspan>
    <tspan font-weight="600">100 MHz</tspan>
    <tspan x="270" dy="18" font-weight="600">ADS822A/ADS824A</tspan>
    <tspan dx="5"> 的模拟带宽为 </tspan>
    <tspan font-weight="600">200 MHz</tspan>
    <tspan x="270" dy="25"></tspan>
    <tspan x="270" dy="18">如果需要更详细的信息，请提供具体的型号名称（例如 ADS802A 或 ADS824A）以便精准查询!</tspan>
  </text>
  
  <!-- 第二条反馈按钮 -->
  <rect x="270" y="590" width="60" height="24" rx="12" fill="transparent" stroke="#d1d5db" stroke-width="1"/>
  <text x="300" y="605" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">👍 </text>
  
  <rect x="340" y="590" width="60" height="24" rx="12" fill="transparent" stroke="#d1d5db" stroke-width="1"/>
  <text x="370" y="605" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">👎 </text>
  
  <!-- 底部输入区域 -->
  <rect x="240" y="720" width="940" height="60" fill="#ffffff"/>
  
  <!-- 输入框 -->
  <rect x="250" y="730" width="850" height="36" rx="18" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="270" y="752" font-family="system-ui, sans-serif" font-size="14" fill="#9ca3af">继续在此对话中提问...</text>
  
  <!-- 发送按钮 -->
  <circle cx="1130" cy="748" r="16" fill="#6b7280"/>
  <path d="M1126 748 L1130 744 L1134 748 L1130 752 Z" fill="#ffffff"/>
  
  <!-- 底部提示信息 -->
  <text x="650" y="785" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" fill="#9ca3af">AI回答未必准确，请核查</text>
</svg> 