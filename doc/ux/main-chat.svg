<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#0f1419"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1200" height="60" fill="#2c3e50" stroke="#485563"/>
  
  <!-- 汉堡菜单按钮 -->
  <rect x="15" y="20" width="20" height="20" fill="transparent"/>
  <rect x="15" y="22" width="20" height="2" fill="#ecf0f1"/>
  <rect x="15" y="28" width="20" height="2" fill="#ecf0f1"/>
  <rect x="15" y="34" width="20" height="2" fill="#ecf0f1"/>
  
  <!-- Logo和标题 -->
  <circle cx="55" cy="30" r="15" fill="#e74c3c"/>
  <text x="80" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">OWON AI 助手</text>
  
  <!-- 已登录用户头像和下拉菜单 -->
  <circle cx="1150" cy="30" r="20" fill="#34495e" stroke="#5d6d7e"/>
  <text x="1150" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ecf0f1">用户</text>
  
  <!-- 左侧导航栏 (展开状态) -->
  <rect x="0" y="60" width="280" height="740" fill="#2c3e50" stroke="#485563"/>
  
  <!-- 左侧导航栏顶部：收缩/展开按钮 -->
  <rect x="10" y="75" width="260" height="30" rx="4" fill="#34495e"/>
  <text x="15" y="93" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">«</text>
  <text x="135" y="93" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bdc3c7">收缩侧边栏</text>
  
  <!-- 新建聊天按钮 -->
  <rect x="10" y="115" width="260" height="40" rx="6" fill="#e74c3c"/>
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">+ 新建聊天</text>
  
  <!-- 历史对话列表标题 -->
  <text x="20" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">历史对话</text>
  
  <!-- 历史对话列表项 1 (当前选中) -->
  <rect x="10" y="195" width="260" height="60" rx="6" fill="#1a2332" stroke="#ff6b35"/>
  <text x="20" y="215" font-family="Arial, sans-serif" font-size="13" font-weight="medium" fill="#ffffff">示波器波形噪声问题</text>
  <text x="20" y="230" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">我的示波器显示的波形有噪声...</text>
  <text x="20" y="245" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">今天 14:30</text>
  
  <!-- 历史对话列表项 2 -->
  <rect x="10" y="265" width="260" height="60" rx="6" fill="#34495e" stroke="#485563"/>
  <text x="20" y="285" font-family="Arial, sans-serif" font-size="13" font-weight="medium" fill="#ecf0f1">SDS1104X-E 触发设置</text>
  <text x="20" y="300" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">OWON SDS1104X-E 如何设置...</text>
  <text x="20" y="315" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">昨天 09:15</text>
  
  <!-- 历史对话列表项 3 -->
  <rect x="10" y="335" width="260" height="60" rx="6" fill="#34495e" stroke="#485563"/>
  <text x="20" y="355" font-family="Arial, sans-serif" font-size="13" font-weight="medium" fill="#ecf0f1">电源模块故障诊断</text>
  <text x="20" y="370" font-family="Arial, sans-serif" font-size="11" fill="#bdc3c7">我的电源模块显示错误代码...</text>
  <text x="20" y="385" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">3天前</text>
  
  <!-- 问答排行榜按钮 -->
  <rect x="10" y="720" width="260" height="40" rx="6" fill="#ff6b35" stroke="#e74c3c"/>
  <text x="20" y="745" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">🏆 问答排行榜</text>
  
  <!-- 右侧聊天区域 -->
  <rect x="300" y="80" width="880" height="620" fill="#2c3e50" rx="8" stroke="#485563"/>
  
  <!-- 当前对话标题 -->
  <text x="320" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">示波器波形噪声问题</text>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">2024年1月15日 14:30 开始 · 可继续对话</text>
  
  <!-- 用户问题气泡（右对齐） -->
  <rect x="820" y="160" width="340" height="60" rx="20" fill="#e74c3c"/>
  <text x="840" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
    <tspan x="840" dy="0">我的示波器显示的波形有噪声，</tspan>
    <tspan x="840" dy="16">应该如何处理？</tspan>
  </text>
  
  <!-- AI回答气泡（左对齐） -->
  <rect x="320" y="240" width="600" height="120" rx="20" fill="#34495e" stroke="#485563"/>
  <text x="340" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">
    <tspan x="340" dy="0">关于示波器波形噪声问题，可以从以下几个方面来处理：</tspan>
    <tspan x="340" dy="20"></tspan>
    <tspan x="340" dy="20" font-weight="bold">1. 检查探头连接</tspan>
    <tspan x="340" dy="16">• 确保探头接地良好</tspan>
    <tspan x="340" dy="16">• 检查探头补偿是否正确</tspan>
    <tspan x="340" dy="20" font-weight="bold">2. 调整采样设置...</tspan>
  </text>
  
  <!-- 点赞/点踩按钮 -->
  <g transform="translate(340, 380)">
    <circle cx="0" cy="0" r="16" fill="#ff6b35" stroke="#e74c3c"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">👍</text>
  </g>
  <g transform="translate(380, 380)">
    <circle cx="0" cy="0" r="16" fill="#34495e" stroke="#485563"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bdc3c7">👎</text>
  </g>
  
  <!-- 用户继续提问 -->
  <rect x="750" y="420" width="410" height="40" rx="20" fill="#e74c3c"/>
  <text x="770" y="445" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">还有其他减少噪声的方法吗？</text>
  
  <!-- AI继续回答 -->
  <rect x="320" y="480" width="580" height="80" rx="20" fill="#34495e" stroke="#485563"/>
  <text x="340" y="500" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1">
    <tspan x="340" dy="0">当然还有其他方法：</tspan>
    <tspan x="340" dy="20" font-weight="bold">3. 环境因素控制</tspan>
    <tspan x="340" dy="16">• 远离电磁干扰源（如手机、电机等）</tspan>
    <tspan x="340" dy="16">• 确保良好的电源质量</tspan>
  </text>
  
  <!-- 底部输入区 -->
  <rect x="300" y="720" width="880" height="60" fill="#2c3e50" rx="8" stroke="#485563"/>
  
  <!-- 输入框 -->
  <rect x="320" y="735" width="780" height="30" rx="15" fill="#1a2332" stroke="#485563"/>
  <text x="340" y="753" font-family="Arial, sans-serif" font-size="14" fill="#95a5a6">继续在此对话中提问...</text>
  
  <!-- 发送按钮 -->
  <rect x="1120" y="735" width="40" height="30" rx="15" fill="#e74c3c"/>
  <text x="1140" y="753" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">发送</text>
  
  <!-- 标注说明 -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#bdc3c7">统一主界面 - 已登录用户视图（左侧导航栏展开状态）</text>
</svg> 