<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="owonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- 侧边栏 -->
  <rect x="0" y="0" width="250" height="800" fill="#2c3e50" stroke="#485563" stroke-width="1"/>
  
  <!-- 侧边栏标题 -->
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">OWON 管理后台</text>
  
  <!-- 导航菜单 -->
  <g id="nav-menu">
    <!-- 用户管理 (选中状态) -->
    <rect x="10" y="80" width="230" height="40" rx="6" fill="url(#owonGradient)" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
    <text x="25" y="103" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">👥 用户管理</text>
    
    <!-- 问答流 -->
    <rect x="10" y="130" width="230" height="40" rx="6" fill="transparent"/>
    <text x="25" y="153" font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7">💬 全局问答流</text>
    
  </g>
  
  <!-- 退出登录 -->
  <rect x="10" y="740" width="230" height="40" rx="6" fill="#e74c3c" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
  <text x="25" y="763" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">🚪 退出登录</text>
  
  <!-- 主内容区 -->
  <rect x="270" y="20" width="910" height="760" fill="#34495e" rx="8" stroke="#485563" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.3))"/>
  
  <!-- 页面标题 -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">用户管理</text>
  
  <!-- 搜索框 -->
  <rect x="300" y="80" width="300" height="40" rx="6" fill="#f9fafb" stroke="#d1d5db"/>
  <text x="315" y="103" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">按邮箱搜索用户...</text>
  <rect x="570" y="85" width="80" height="30" rx="4" fill="#3b82f6"/>
  <text x="610" y="104" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">搜索</text>
  
  <!-- 用户统计卡片 -->
  <g id="stats-cards" transform="translate(720, 80)">
    <!-- 总用户数 -->
    <rect x="0" y="0" width="120" height="80" rx="6" fill="#eff6ff" stroke="#3b82f6"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">总用户数</text>
    <text x="10" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">1,247</text>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" fill="#64748b">+12 今日新增</text>
    
    <!-- 活跃用户 -->
    <rect x="140" y="0" width="120" height="80" rx="6" fill="#f0fdf4" stroke="#10b981"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="12" fill="#10b981">今日活跃</text>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">342</text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="10" fill="#64748b">昨日 298</text>
  </g>
  
  <!-- 用户列表表格 -->
  <g id="user-table" transform="translate(300, 200)">
    <!-- 表头 -->
    <rect x="0" y="0" width="850" height="40" fill="#f8fafc" stroke="#e2e8f0"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">用户ID</text>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">邮箱</text>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">注册时间</text>
    <text x="520" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">最后活跃</text>
    <text x="680" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">状态</text>
    <text x="760" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">操作</text>
    
    <!-- 用户行 1 -->
    <rect x="0" y="40" width="850" height="50" fill="#ffffff" stroke="#f1f5f9"/>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">#1001</text>
    <text x="120" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">user@example.com</text>
    <text x="350" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">2024-01-15</text>
    <text x="520" y="68" font-family="Arial, sans-serif" font-size="12" fill="#374151">2小时前</text>
    <rect x="680" y="52" width="50" height="20" rx="10" fill="#dcfce7"/>
    <text x="705" y="64" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">正常</text>
    <rect x="760" y="52" width="40" height="20" rx="4" fill="#fee2e2" stroke="#fca5a5"/>
    <text x="780" y="64" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626">禁用</text>
    
    <!-- 用户行 2 -->
    <rect x="0" y="90" width="850" height="50" fill="#ffffff" stroke="#f1f5f9"/>
    <text x="20" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">#1002</text>
    <text x="120" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">engineer@owon.com</text>
    <text x="350" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">2024-01-14</text>
    <text x="520" y="118" font-family="Arial, sans-serif" font-size="12" fill="#374151">5分钟前</text>
    <rect x="680" y="102" width="50" height="20" rx="10" fill="#dcfce7"/>
    <text x="705" y="114" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">正常</text>
    <rect x="760" y="102" width="40" height="20" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="780" y="114" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">查看</text>
    
    <!-- 用户行 3 -->
    <rect x="0" y="140" width="850" height="50" fill="#ffffff" stroke="#f1f5f9"/>
    <text x="20" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">#1003</text>
    <text x="120" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">student@university.edu</text>
    <text x="350" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">2024-01-13</text>
    <text x="520" y="168" font-family="Arial, sans-serif" font-size="12" fill="#374151">1天前</text>
    <rect x="680" y="152" width="50" height="20" rx="10" fill="#fef3c7"/>
    <text x="705" y="164" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400e">受限</text>
    <rect x="760" y="152" width="40" height="20" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="780" y="164" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">解封</text>
    
    <!-- 用户行 4 -->
    <rect x="0" y="190" width="850" height="50" fill="#ffffff" stroke="#f1f5f9"/>
    <text x="20" y="218" font-family="Arial, sans-serif" font-size="12" fill="#374151">#1004</text>
    <text x="120" y="218" font-family="Arial, sans-serif" font-size="12" fill="#374151">maker@diy.com</text>
    <text x="350" y="218" font-family="Arial, sans-serif" font-size="12" fill="#374151">2024-01-12</text>
    <text x="520" y="218" font-family="Arial, sans-serif" font-size="12" fill="#374151">3天前</text>
    <rect x="680" y="202" width="50" height="20" rx="10" fill="#dcfce7"/>
    <text x="705" y="214" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">正常</text>
    <rect x="760" y="202" width="40" height="20" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
    <text x="780" y="214" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#374151">查看</text>
    
    <!-- 分页 -->
    <g transform="translate(350, 260)">
      <rect x="0" y="0" width="30" height="30" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="15" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">‹</text>
      
      <rect x="40" y="0" width="30" height="30" rx="4" fill="#3b82f6"/>
      <text x="55" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">1</text>
      
      <rect x="80" y="0" width="30" height="30" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="95" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">2</text>
      
      <rect x="120" y="0" width="30" height="30" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="135" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">3</text>
      
      <rect x="160" y="0" width="30" height="30" rx="4" fill="#f3f4f6" stroke="#d1d5db"/>
      <text x="175" y="18" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151">›</text>
    </g>
  </g>
  
  <!-- 标注说明 -->
  <text x="20" y="790" font-family="Arial, sans-serif" font-size="12" fill="#64748b">管理员后台 - 用户管理界面</text>
</svg> 